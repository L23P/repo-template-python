name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      - name: Upgrade pip
        run: |
          python -m pip install --upgrade pip setuptools
      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          pip install -e .
          # Security tooling used in CI
          pip install bandit pip-audit cyclonedx-bom
      - name: Lint and type-check
        run: |
          ruff version
          ruff check .
          black --version
          black --check .
          mypy --version
          mypy src || exit 1
      - name: SAST (Bandit)
        run: |
          bandit -q -r src -x tests
      - name: Dependency vulnerability audit (pip-audit)
        run: |
          if [ -s requirements.txt ]; then \
            pip-audit -r requirements.txt; \
          else \
            echo "No runtime requirements.txt or it's empty; auditing environment for visibility"; \
            pip-audit || true; \
          fi
      - name: Run tests with coverage
        run: |
          pytest --cov=src --cov-report=xml --cov-report=term-missing --cov-fail-under=80 -q
      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.python-version }}
          path: coverage.xml
      - name: Generate SBOM (CycloneDX)
        run: |
          cyclonedx-py environment -o sbom.json
      - name: Upload SBOM artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ matrix.python-version }}
          path: sbom.json
      - name: Secret scan (Gitleaks)
        uses: zricethezav/gitleaks-action@v2
        with:
          args: "detect --source . --no-git --redact"
